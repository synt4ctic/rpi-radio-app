<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/main.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rpi-radio-app</title>
    </head>
    <body>
        <h1>
            This is a demo page to confirm that rpi-radio-app's web server is up
            and running.
        </h1>

        <form action="/api/upload" method="post" class="upload-form">
            <input
                type="file"
                id="mp3-upload"
                name="filename"
                accept=".mp3,.wav"
            />
            <input type="submit" />
        </form>

        <script>
            document
                .querySelector(".upload-form")
                .addEventListener("submit", function () {
                    window.location.href = "/";
                });
        </script>
    </body>
</html>
