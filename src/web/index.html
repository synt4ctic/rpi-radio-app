<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/main.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rpi-radio-app</title>

        <script defer src="scripts/post.js"></script>
        <script defer src="scripts/update-list.js"></script>
    </head>
    <body onload="updateList()">
        <h1>
            This is a demo page to confirm that rpi-radio-app's web server is up
            and running.
        </h1>

        <form
            action="/api/upload"
            method="post"
            class="upload-form"
            enctype="multipart/form-data"
        >
            <input type="file" id="mp3-upload" name="song" accept=".mp3,.wav" />
            <input type="submit" />
        </form>

        <ul id="songs"></ul>
    </body>
</html>
